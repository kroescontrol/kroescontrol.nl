############################# Case Study ##############################
casestudy:
  enable : true
  title : "Waarom Kroescontrol?"
  content : "Werken bij Kroescontrol is super gaaf, dit is waarom!"
  case:
    # case loop
    - title : "Tesla!"
      image : "images/werken/tesla.jpg"
      content : "Bij Kroescontrol zijn we gek op techniek, een Tesla die bomvol techniek zit sluit hier natuurlijk het beste op aan. Daarom rijden alle engineers bij Kroescontrol in Tesla's"
              
    # case loop
    - title : "Vrije studiekeuze"
      image : "images/werken/studiemogelijkheden.png"
      content : "Wij vinden dat engineers zelf goed in staat zijn om hun expertises verder te ontwikkelen. Daarom heeft Kroescontrol geen vast opleidingspad, en kiezen we certificeringen die bij jou persoonlijk passen.
      Word je ergens enthousiast van? Grote kans dat het leren dan ook makkelijker gaat!"
              
    # case loop
    - title : "Bonus regeling"
      image : "images/werken/bonusregeling.jpg"
      content : "Jij werkt hard voor de opdrachtgever, en wij vinden daarom dat je daarvoor een beloning verdient. Kroescontrol keert 8% van de omzet die jij genereert als 
      maandelijks als (bruto) bonus uit. Dit loopt al snel op tot 800 euro extra!"
              
    # case loop
    - title : "Gadgets"
      image : "images/werken/gadget.jpg"
      content : "Wij zijn gek op (dure) speeltjes! Of het nou een nieuwe dikke laptop is, of een super luid mechanisch toetsenbord. Bij Kroescontrol kan je 
      gebruik maken van een engineersbudget. Hier kies jij zelf jou ideale uitrusting uit!"

