team:
  enable : true
  title : Wie zijn wij?
  content : "Kroescontrol is een ambitieus bedrijf met een enthousiaste en informele werksfeer. Wij specialiseren ons in cloud engineering & infrastructure automation. Met een proactieve houding en automatiseringsmindset gaan wij overal aan de slag met het doel onze eigen inzet zo snel mogelijk te minimaliseren. 


  Een goed systeem onderhoudt immers zichzelf en versterkt de krachten van engineers en eindgebruikers.

  Bij Kroescontrol staan de passie voor techniek en plezier voorop, dat kan ook vanwege onze informele werksfeer. Dit blijkt onder andere uit de 80/20 regel, die houdt in dat iedereen 20% van zijn tijd mag gebruiken om de andere 80% leuker te maken. Momenteel zijn wij in die 20% bijvoorbeeld druk bezig met onze passie voor domotica & Tesla’s."
  
